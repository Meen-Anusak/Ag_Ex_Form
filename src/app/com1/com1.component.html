<div class="card">
    <div class="card-header">
        <h3>Details</h3>
    </div>
    <div class="card-body">
        <table>
            <tbody>
                <tr>
                    <td>Sex</td>
                    <td>:</td>
                    <td>{{ Data?.sex}}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td>{{ Data?.name}}</td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td>:</td>
                    <td>{{ Data?.lastname}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>:</td>
                    <td>{{ Data?.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
